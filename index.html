<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Add viewport for better preview on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Water Project</title>
    <!-- Optional: Add favicon for nicer preview -->
    <link rel="icon" href="https://www.charitywater.org/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <header>
            <h1 class="cw-title">ðŸ’§ Water Drop Collector <span class="cw-animated">by charity: water</span></h1>
            <p class="mission">Help collect clean water drops and avoid pollutants! Every drop counts.</p>
        </header>
        <div class="game-info">
            <span id="score">Score: 0</span>
            <span id="timer">Time: 30</span>
        </div>
        <div class="difficulty-select">
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="normal" selected>Normal</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <div id="combo-display"></div>
        <div id="game-area">
            <div id="bucket"></div>
        </div>
        <div id="feedback"></div>
        <button id="sound-btn" aria-label="Toggle sound" title="Toggle sound">ðŸ”Š</button>
        <button id="start-btn">Start Game</button>
        <audio id="bg-music" src="https://cdn.pixabay.com/audio/2022/10/16/audio_12b5fae5b2.mp3" loop preload="auto"></audio>
    </div>
    <footer>
        <p>Learn more at <a href="https://charitywater.org" target="_blank">charitywater.org</a> |
        <a href="https://www.charitywater.org/donate" target="_blank">Donate</a></p>
        <p class="footer-mission">100% of your donation funds clean water projects for people in need.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
