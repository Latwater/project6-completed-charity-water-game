<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Add viewport for better preview on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Water Project</title>
    <!-- Optional: Add favicon for nicer preview -->
    <link rel="icon" href="https://www.charitywater.org/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="https://www.charitywater.org/images/logos/cw-logo-yellow.svg" alt="Charity: water logo" class="logo">
        <h1>Water Drop Collector</h1>
        <p class="mission">Help collect clean water drops and avoid pollutants! Every drop counts.</p>
    </header>
    <div class="game-info">
        <span id="score">Score: 0</span>
        <span id="timer">Time: 30</span>
    </div>
    <div id="game-area">
        <div id="bucket"></div>
    </div>
    <div id="feedback"></div>
    <button id="start-btn">Start Game</button>
    <footer>
        <p>Learn more at <a href="https://charitywater.org" target="_blank">charitywater.org</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
